<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="pragma" content="no-cache" /><meta http-equiv="expires" content="-1" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Internet hotspot - Log in</title><link rel="stylesheet" href="css/style.css"></head><body><!-- two other colors<body class="lite"><body class="dark">--><form name="sendin" action="$(link-login-only)" method="post" style="display:none"><input type="hidden" name="username" /><input type="hidden" name="password" /><input type="hidden" name="dst" value="$(link-orig)" /><input type="hidden" name="popup" value="true" /></form><script src="/md5.js"></script><script>function doLogin() {document.sendin.username.value = document.login.username.value;document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');document.sendin.submit();return false;}</script><div class="ie-fixMinHeight"><div class="main"><div class="wrap animated fadeIn"><form class="conteiner" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)><input type="hidden" name="dst" value="$(link-orig)" /><input type="hidden" name="popup" value="true"/><h1 class="logo">Skynet Telecom</h1><p class="info"> ادخل الرقم السري الخاص بك و يمكنك الحصول على<br> رقم سري بك من قبل مدير النظام او زيارة مكتب الشركة</p><label><input name="username" type="text" placeholder="Your PIN"/></label><label class="pass"><input name="password" type="password" placeholder="Password"/></label><input type="submit" value="Send"/><p class="call">عـنوان المكتب: شارع العام داخل مول جلولاء</p><p class="call">مـدير النظام-07701720687</p></form><p class="copyraghit">Powered by Skynet Telecom</p></div></div></div></body></html>
